<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    .expired { background-color: #fdd; }
    .near-expiry { background-color: #ffd; }
    .btn { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Stock Management</h1>

  <!-- Product input -->
  <label for="productSearch">Product:</label>
  <input type="text" id="productSearch" placeholder="Search or new product">
  <div id="productSuggestions" style="border:1px solid #ccc;"></div>

  <label for="price">Price:</label>
  <input type="number" id="price" min="0" step="0.01">
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1">
  <label for="expiry">Expiry Date:</label>
  <input type="date" id="expiry">
  <button class="btn" onclick="addStock()">Add Stock</button>

  <h2>Current Stock</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Expiry Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let productsCache = [];
    let selectedProductId = null;

    /* ---------------- LOAD STOCK ---------------- */
    async function loadStock() {
      const res = await fetch('/api/stock');
      const data = await res.json();
      renderStock(data);
    }

    function renderStock(data) {
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      const today = new Date();

      data.forEach(item => {
        let cls = '';
        if (item.expiry_date) {
          const exp = new Date(item.expiry_date);
          if (exp < today) cls = 'expired';
          else if ((exp - today)/(1000*60*60*24) <= 7) cls = 'near-expiry';
        }
        const tr = document.createElement('tr');
        tr.className = cls;
        tr.innerHTML = `
          <td>${item.product_name}</td>
          <td>â‚¹${item.price}</td>
          <td>${item.quantity}</td>
          <td>${item.expiry_date || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    /* ---------------- PRODUCT SEARCH ---------------- */
    document.getElementById('productSearch').addEventListener('input', async e => {
      const q = e.target.value;
      if (!q) return;

      const res = await fetch(`/api/products?search=${q}`);
      productsCache = await res.json();
      const box = document.getElementById('productSuggestions');
      box.innerHTML = '';

      productsCache.forEach(p => {
        const div = document.createElement('div');
        div.textContent = p.name;
        div.style.cursor = 'pointer';
        div.onclick = () => {
          document.getElementById('productSearch').value = p.name;
          selectedProductId = p.id;
          box.innerHTML = '';
        };
        box.appendChild(div);
      });
    });

    /* ---------------- ADD STOCK ---------------- */
    async function addStock() {
      const name = document.getElementById('productSearch').value.trim();
      const price = Number(document.getElementById('price').value);
      const quantity = Number(document.getElementById('quantity').value);
      const expiry = document.getElementById('expiry').value || null;

      if (!name || !price || !quantity) { alert('Enter product, price, quantity'); return; }

      // If product exists, get its id; else null
      let product_id = selectedProductId || null;

      const body = { name, product_id, price, quantity, expiry };

      const res = await fetch('/api/stock', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.success) {
        alert('Stock added!');
        resetInputs();
        loadStock();
      } else {
        alert('Error: ' + data.error);
      }
    }

    function resetInputs() {
      document.getElementById('productSearch').value = '';
      document.getElementById('price').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('expiry').value = '';
      selectedProductId = null;
    }

    loadStock();
  </script>
</body>
</html>
