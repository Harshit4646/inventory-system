<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input, select { padding: 5px; margin: 5px; }
    #productSuggestions div { cursor: pointer; background: #f0f0f0; padding: 3px; margin: 1px 0; }
  </style>
</head>
<body>
  <h1>Create Sale</h1>

  <label>Customer Name (for BORROW):</label>
  <input type="text" id="borrowerName" placeholder="Enter borrower name">
  <br>

  <label>Payment Type:</label>
  <select id="paymentType">
    <option value="CASH">CASH</option>
    <option value="ONLINE">ONLINE</option>
    <option value="BORROW">BORROW</option>
  </select>
  <br>

  <h2>Add Product</h2>
  <input type="text" id="productSearch" placeholder="Search product...">
  <div id="productSuggestions"></div>
  <input type="number" id="quantity" placeholder="Quantity" min="1">
  <input type="number" id="price" placeholder="Price" min="0" step="0.01">
  <input type="date" id="expiry">
  <button onclick="addProductToSale()">Add Product</button>

  <h2>Products in Sale</h2>
  <table id="saleTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total Amount: ₹<span id="totalAmount">0</span></h3>
  <button onclick="saveSale()">Save Sale</button>

  <script>
    let productsCache = [];
    let selectedProductId = null;
    let saleProducts = [];

    // Load products from search
    document.getElementById('productSearch').addEventListener('input', async e => {
      const q = e.target.value;
      if (!q) return;

      const res = await fetch(`/api/products?search=${q}`);
      productsCache = await res.json();

      const box = document.getElementById('productSuggestions');
      box.innerHTML = '';
      productsCache.forEach(p => {
        const div = document.createElement('div');
        div.textContent = p.name;
        div.onclick = () => {
          document.getElementById('productSearch').value = p.name;
          selectedProductId = p.id;
          document.getElementById('price').value = ''; // reset price
          document.getElementById('quantity').value = 1;
          document.getElementById('expiry').value = '';
          box.innerHTML = '';
        };
        box.appendChild(div);
      });
    });

    function renderSaleTable() {
      const tbody = document.querySelector('#saleTable tbody');
      tbody.innerHTML = '';
      let total = 0;
      saleProducts.forEach((p, idx) => {
        const rowTotal = p.quantity * p.price;
        total += rowTotal;
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.quantity}</td>
            <td>₹${p.price}</td>
            <td>₹${rowTotal}</td>
            <td><button onclick="removeProduct(${idx})">Remove</button></td>
          </tr>
        `;
      });
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function addProductToSale() {
      if (!selectedProductId) {
        alert('Select a product from suggestions');
        return;
      }
      const name = document.getElementById('productSearch').value;
      const quantity = Number(document.getElementById('quantity').value);
      const price = Number(document.getElementById('price').value);
      const expiry = document.getElementById('expiry').value;

      if (!quantity || !price) {
        alert('Enter quantity and price');
        return;
      }

      // Add product as new entry (even if same name, price or expiry can differ)
      saleProducts.push({ id: selectedProductId, name, quantity, price, expiry });

      // Reset inputs
      document.getElementById('productSearch').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('price').value = '';
      document.getElementById('expiry').value = '';
      selectedProductId = null;

      renderSaleTable();
    }

    function removeProduct(idx) {
      saleProducts.splice(idx, 1);
      renderSaleTable();
    }

    async function saveSale() {
      if (!saleProducts.length) {
        alert('Add at least one product');
        return;
      }

      const body = {
        items: saleProducts,
        payment_type: document.getElementById('paymentType').value,
        borrower_name: document.getElementById('borrowerName').value || null,
        sale_date: new Date().toISOString().split('T')[0]
      };

      const res = await fetch('/api/sales', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.success) {
        alert('Sale saved successfully');
        saleProducts = [];
        renderSaleTable();
      } else {
        alert('Error: ' + data.error);
      }
    }
  </script>
</body>
</html>
