<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div class="flex-row">
      <div class="card">
        <h3>Daily Sale</h3>
        <p>Total: <span id="dailyTotal">0</span></p>
        <p>Cash: <span id="dailyCash">0</span></p>
        <p>Online: <span id="dailyOnline">0</span></p>
      </div>
      <div class="card">
        <h3>Monthly Sale</h3>
        <p>Total: <span id="monthlyTotal">0</span></p>
        <p>Cash: <span id="monthlyCash">0</span></p>
        <p>Online: <span id="monthlyOnline">0</span></p>
      </div>
    </div>
  </div>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
